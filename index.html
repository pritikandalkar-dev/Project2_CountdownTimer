<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Font Awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <!-- Own css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ================================================
     Main Container 
     =================================================-->
    <div class="container-fluid">
        <!-- Add Timer Button -->
        <button id="add_timer" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add Timer</button>
        <!-- Row for timers -->
        <div class="row" id="timers_row"></div>
    </div>

    <!-- ================================================= 
     Modal Section: Used to add a new countdown timer
     ================================================== -->
    <div id="modal" class="modal">
      <!-- Modal content container -->
      <div class="modal-content modal_timer">
        <!-- Modal heading -->
        <h2>Add Timer</h2>
        <!-- Input field for selecting date & time-->
        <input type="date" id="modal_date">
        <input type="time" id="modal_time">
        <!-- Buttons section inside modal -->
        <div class="modal_buttons">
            <button class="modal_btn" id="save_timer"><i class="fa-solid fa-floppy-disk"></i> Start</button>
            <button class="modal_btn" id="cancel"><i class="fa-solid fa-xmark"></i> Cancel</button>
        </div>
      </div>
    </div>

    <!-- =================================================
     Notification Modal
     ================================================== -->
    <!-- This modal appears when the countdown timer reaches zero -->
    <div class="modal fade" id="notifyModal" tabindex="-1">
      <div class="modal-dialog">
        <!-- Main modal box with text centered and padding -->
        <div class="modal-content text-center p-3">
          <div class="modal-header">
            <h5 class="modal-title">‚è∞ Timer Finished</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
            <p id="notifyMessage"></p>
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ==================================================
     Alarm sound played when timer ends
     ==================================================-->
    <audio id="alarmSound" src="audio/Morning-Flower-Alarm.mp3" preload="auto"></audio>

    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!-- Own js link -->
    <script src="js/script.js"></script>
    
</body>
</html>
